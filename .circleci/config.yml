version: 2

jobs:
  build:
    docker:
      - image: headspace/hs-node:7.10 # primary container
        environment:
          NODE_ENV: test
    working_directory: /test
    steps:
      - checkout

      - restore_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run:
          name: Install dependencies
          command: |
            yarn

      - run:
          name: Run tests
          command: |
            yarn test

      - save_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "~/.yarn-cache"

      - store_artifacts:
          path: coverage/

      - store_test_results:
          path: test-output/

deployment:
  production:
    tag: /.*/
    commands:
      - echo "make tags run in 2.0"